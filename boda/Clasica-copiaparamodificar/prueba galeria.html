<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grilla con Hover Mejorado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-item {
            width: 100%;
            aspect-ratio: 1 / 1; 
            position: relative;
        }
        * {
  outline: 1px solid red !important;
}
        .grid-item a {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 4px solid black;
            transition: transform 0.3s ease-in-out;
            position: relative;
            z-index: 1; /* En estado normal, las imágenes están en la misma capa */
        }

        .grid-item:hover img {
            transform: scale(1.2);
            position: absolute;
            z-index: 999; /* Asegura que la imagen suba inmediatamente */
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-6 col-md-4">
            <div class="grid-item">
                <a href="https://ejemplo.com/imagen1">
                    <img src="https://placehold.co/300" alt="Imagen 1">
                </a>
            </div>
        </div>
        <div class="col-6 col-md-4">
            <div class="grid-item">
                <a href="https://ejemplo.com/imagen2">
                    <img src="https://placehold.co/400x200" alt="Imagen 2">
                </a>
            </div>
        </div>
        <div class="col-6 col-md-4">
            <div class="grid-item">
                <a href="https://ejemplo.com/imagen3">
                    <img src="https://placehold.co/200x400" alt="Imagen 3">
                </a>
            </div>
        </div>
        <div class="col-6 col-md-4">
            <div class="grid-item">
                <a href="https://ejemplo.com/imagen4">
                    <img src="https://placehold.co/500x300" alt="Imagen 4">
                </a>
            </div>
        </div>
        <div class="col-6 col-md-4">
            <div class="grid-item">
                <a href="https://ejemplo.com/imagen5">
                    <img src="https://placehold.co/300x500" alt="Imagen 5">
                </a>
            </div>
        </div>
        <div class="col-6 col-md-4">
            <div class="grid-item">
                <a href="https://ejemplo.com/imagen6">
                    <img src="https://placehold.co/600x400" alt="Imagen 6">
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
