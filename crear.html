<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Invitación de Boda | Reserva el Día</title>
  <meta name="description" content="Completá los datos de tu evento y generá tu invitación digital de bodas personalizada sin necesidad de registrarte. Fácil, rápido y sin complicaciones.">
  <meta name="keywords" content="crear invitación de boda, casamiento digital, personalizar invitación online, tarjeta de boda web, RSVP sin registro, diseño invitaciones casamiento">

  <link rel="icon" href="/assets/img/favicon.png" />
  <link rel="canonical" href="https://reservaeldia.com.ar/crear.html" />

  <!-- Open Graph para compartir -->
  <meta property="og:title" content="Crear tu Invitación de Boda | Reserva el Día">
  <meta property="og:description" content="Cargá tus datos, personalizá y generá tu invitación de boda en segundos. Sin registro, fácil y rápido.">
  <meta property="og:image" content="https://reservaeldia.com.ar/assets/img/og-image.jpg">
  <meta property="og:url" content="https://reservaeldia.com.ar/crear.html">
  <meta property="og:type" content="website">

  <!-- Tipografía y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

  <style>
    section.crear-formulario {
      padding: 100px 20px 80px;
      background: var(--background-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    section.crear-formulario h1 {
      font-size: 2.5rem;
      color: var(--secondary-color);
      font-weight: 900;
      margin-bottom: 20px;
      text-align: center;
    }

    section.crear-formulario p {
      font-size: 1.2rem;
      color: var(--text-dark);
      margin-bottom: 40px;
      text-align: center;
    }

    .iframe-container {
      position: relative;
      padding-bottom: 70%;
      height: 0;
      overflow: hidden;
      max-width: 960px;
      margin: 0 auto;
      border: 2px solid var(--border-light);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      background: #3a2a60;
      padding: 50px 20px;
      font-size: 1rem;
      color: var(--text-light);
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="/assets/img/logo.png" alt="Reserva el Día" width="200px">
      </a>
    </div>
  </header>

  <section class="crear-formulario">
    <div class="container">
      <h1>Generá tu invitación digital de bodas</h1>
      <p>Completá el formulario con los datos de tu evento y te mostraremos una vista previa antes de pagar.</p>

      <div class="iframe-container">
       
        <form action="/gracias.html" method="POST" class="row g-4 mt-4" id="form-invitacion">
            <div class="col-md-6">
              <label for="nombreNovios" class="form-label">Nombres de los novios</label>
              <input type="text" class="form-control" id="nombreNovios" name="nombreNovios" required>
            </div>
            <div class="col-md-6">
              <label for="fechaEvento" class="form-label">Fecha del evento</label>
              <input type="date" class="form-control" id="fechaEvento" name="fechaEvento" required>
            </div>
            <div class="col-md-6">
              <label for="horaEvento" class="form-label">Hora</label>
              <input type="time" class="form-control" id="horaEvento" name="horaEvento">
            </div>
            <div class="col-md-6">
              <label for="direccion" class="form-label">Dirección del evento</label>
              <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <div class="col-12">
              <label for="mensajeBienvenida" class="form-label">Mensaje de bienvenida (opcional)</label>
              <textarea class="form-control" id="mensajeBienvenida" name="mensajeBienvenida" rows="3"></textarea>
            </div>
            <div class="col-12 text-center mt-4">
              <button type="submit" class="btn btn-primary">Generar invitación</button>
            </div>
          </form>
         

        
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Reserva el Día - Todos los derechos reservados</p>
  </footer>

</body>
</html>
