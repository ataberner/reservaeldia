<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grilla de Im√°genes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-item {
            width: 100%; /* Ocupa el ancho completo de la columna */
            aspect-ratio: 1 / 1; /* Mantiene la celda cuadrada */
            overflow: hidden; /* Recorta el contenido que sobrepasa */
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Recorta la imagen para llenar el cuadro */
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-6 col-md-4">
            <div class="grid-item">
                <img src="https://placehold.co/600x400" alt="Imagen 1">
            </div>
        </div>
        <div class="col-6 col-md-4">
            <div class="grid-item">
                <img src="https://placehold.co/400x200" alt="Imagen 2">
            </div>
        </div>
        <div class="col-6 col-md-4">
            <div class="grid-item">
                <img src="https://placehold.co/200x400" alt="Imagen 3">
            </div>
        </div>
        <div class="col-6 col-md-4">
            <div class="grid-item">
                <img src="https://placehold.co/500x300" alt="Imagen 4">
            </div>
        </div>
        <div class="col-6 col-md-4">
            <div class="grid-item">
                <img src="https://placehold.co/300x500" alt="Imagen 5">
            </div>
        </div>
        <div class="col-6 col-md-4">
            <div class="grid-item">
                <img src="https://placehold.co/600x400" alt="Imagen 6">
            </div>
        </div>
    </div>
</div>

</body>
</html>
